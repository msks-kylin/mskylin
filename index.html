<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Webpage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
      background-color: #f9f9f9;
    }
    pre {
      background-color: #272822;
      color: #f8f8f2;
      padding: 15px;
      border-radius: 5px;
      overflow-x: auto;
      font-family: "Courier New", Courier, monospace;
    }
  </style>
</head>
<body>
  <h1>Static Webpage Example</h1>
  <p>This page displays the following code snippet:</p>
  <pre>
    <code>
      // Example JavaScript Code
      function greet(name) {
        return `Hello, ${name}!`;
      }
      console.log(greet("GitHub Pages"));
    </code>
  </pre>
</body>
</html>
